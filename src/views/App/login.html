<!DOCTYPE html>
<html lang="en">

<head>
    <%-head%>
</head>

<body>
    <div class="container-fluid">
        <div class="row login-container">
            <!-- Logo Section -->
            <div class="col-md-5 login-logo">
                <img src="/assets/images/logo.png" alt="HIJ Consultants Logo" class="img-fluid">
            </div>

            <!-- Divider -->
            <div class="col-md-1 vertical-divider"></div>

            <!-- Form Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="login-form w-75">
                    <h3 class="title">Login</h3>
                    <h5 class="sub-title">Get Started!</h5>
                    <div class="mt-80">
                        <div class="mb-5">
                            <label for="employeeCode" class="form-label login-form-label">Employee Code</label>
                            <input type="text" class="form-control" id="employeeCode">
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label login-form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <button class="btn btn-primary w-100 mt-90 mb-4 login-btn" id="login-btn">Login</button>
                        <button type="button" class="btn btn-secondary w-100 scan-btn" onclick="cameraToggle(1)">Scan
                            ID</button>
                    </div>
                    <p class="mt-5 text-center link-text">
                        Don't have an account? <a onclick="contactAdminToggle(1)" class="contact-admin">Contact
                            Admin</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed vw-100 vh-100 top-0 left-0 bg-white" style="display: none;" id="contact-admin-page">
        <div class="container-fluid">
            <div class="d-flex justify-content-between">
                <img src="/assets/images/logo.png" alt="HIJ Consultants Logo" width="142" class="">
                <i class="fa-solid fa-xmark text-secondary fs-2 p-3" onclick="contactAdminToggle(0)"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center">


                <!-- Form Section -->
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <div class="login-form my-0 py-0 w-100">
                        <div class="title text-center fw-bold fs-1">Donâ€™t have an Account?</div>
                        <div class="mt-80" action="">
                            <div class="mb-5">
                                <label for="employeeName" class="form-label login-form-label">Employee Name</label>
                                <input type="text" class="form-control" id="reqEmployeeName">
                            </div>
                            <div class="mb-5">
                                <label for="employeeNumber" class="form-label login-form-label">Employee Number</label>
                                <input type="text" class="form-control" id="reqEmployeeNumber">
                            </div>

                            <button class="btn btn-primary w-100 mt-5 mb-4 login-btn" id="req-button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed vw-100 vh-100 top-0 left-0 bg-white" style="display: none;" id="req-sent-page">
        <div class="container-fluid">
            <div class="d-flex justify-content-between">
                <img src="/assets/images/logo.png" alt="HIJ Consultants Logo" width="142" class="">
                <i class="fa-solid fa-xmark text-secondary fs-2 p-3" onclick="reqSentToggle(0)"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center">


                <!-- Form Section -->
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <div class="login-form w-100 d-flex align-items-center justify-content-center flex-column">
                        <h5 class="title text-center">Your account will be created shortly!!!</h5>
                        <img src="/assets/images/icons/Group 482179.svg" width="295" alt="" class="mt-5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed vw-100 vh-100 top-0 left-0 bg-white" style="display: none;" id="camera-page">
        <div class="container-fluid h-75">
            <div class="d-flex justify-content-between">
                <img src="/assets/images/logo.png" alt="HIJ Consultants Logo" width="142" class="">
                <i class="fa-solid fa-xmark text-secondary fs-2 p-3" onclick="cameraToggle(0)"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <div class="login-form w-100 d-flex align-items-center justify-content-center flex-column">
                        <!-- Camera Feed Will Appear Here -->
                        <div id="camera-feed" class="mb-3"></div>
                        <div class="fw-bold fs-1">Camera</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%-script%>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#login-btn').click(function () {
                    $(this).addClass('disabled');
                    $(this).html(`
                    <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>`);
                    var elem=this;
                    console.log('login');
                    var employeeNumber = $('#employeeCode').val();
                    console.log("ðŸš€ ~ $ ~ employeeNumber:", employeeNumber)
                    var password = $('#password').val();
                    $.ajax({
                        url: '/api/v1/user/login',
                        type: 'POST',
                        data: { employeeNumber: employeeNumber, password: password },
                        success: function (data) {
                            console.log("ðŸš€ ~ $ ~ data:", data)
                            if (data.status) {
                                window.location.href = '/dashboard';
                            } else {
                                showAlert({ 
                                    message: data.message, 
                                    closeText: 'ok',
                                    closeFunction: ()=>{
                                        $(elem).text('Save');
                                        $(elem).removeClass('disabled');
                                    }
                                 })
                            }
                        }
                    });
                });

                $('#req-button').click(function () {
                    $(this).addClass('disabled');
                    $(this).html(`
                    <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>`);
                    var elem=this;
                    console.log('login');
                    var employeeName = $('#reqEmployeeName').val();
                    var employeeNumber = $('#reqEmployeeNumber').val();
                    $.ajax({
                        url: '/api/v1/user_register_request/add',
                        type: 'POST',
                        data: { name: employeeName, employeeNumber: employeeNumber },
                        success: function (data) {
                            console.log("ðŸš€ ~ $ ~ data:", data)
                            if (data.status) {
                                reqSentToggle(1);
                                // window.location.href = '/client-list';
                            } else {
                                showAlert({ 
                                    message: data.message, 
                                    closeText: 'ok',
                                    closeFunction:()=>{
                                        $(elem).text('Submit');
                                        $(elem).removeClass('disabled');
                                    } 
                                })
                            }
                        }
                    });
                });

            });

            function contactAdminToggle(val) {
                if (val == 1) {
                    $('#contact-admin-page').show();
                } else {
                    $('#contact-admin-page').hide();
                }
            }
            function reqSentToggle(val) {
                if (val == 1) {
                    $('#req-sent-page').show();
                } else {
                    $('#req-sent-page').hide();
                    $('#contact-admin-page').hide();
                }
            }
            function cameraToggle(val) {
                if (val == 1) {
                    $('#camera-page').show();
                    startCamera();
                } else {
                    $('#camera-page').hide();
                    stopCamera();
                }
            }

            function startCamera() {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#camera-page .login-form') // Attach camera to the camera-page div
                    },
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "upc_reader"] // Add your barcode format here
                    }
                }, function (err) {
                    if (err) {
                        console.log(err);
                        return;
                    }
                    console.log("Quagga initialized");
                    Quagga.start();
                });

                Quagga.onDetected(function (result) {
                    var code = result.codeResult.code;
                    document.getElementById('employeeCode').value = code; // Populate the Employee Code field
                    cameraToggle(0); // Close the camera view
                    stopCamera();
                });
            }

            function stopCamera() {
                Quagga.stop();
            }
        </script>
</body>

</html>
